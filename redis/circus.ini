[circus]
check_delay = 5
debug = False
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556

[watcher:consul]
cmd = /bin/start
args = $(CIRCUS.ENV.CONSUL_ARGS)
warmup_delay = 0
numprocesses = 1

[watcher:consul-template]
cmd = /bin/consul-template
args = -consul consul.service.tsuru:8500 -template "/tmp/redis.ctmpl:/etc/redis/redis.conf:/etc/init.d/redis-server restart"
warmup_delay = 0
numprocesses = 1